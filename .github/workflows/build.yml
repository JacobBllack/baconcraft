name: Build BaconCraft

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Install Gradle (no wrapper required)
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.1.1
          arguments: build

      - name: Upload mod jar
        uses: actions/upload-artifact@v4
        with:
          name: baconcraft-jar
          path: build/libs/*.jar
